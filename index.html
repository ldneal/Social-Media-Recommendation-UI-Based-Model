<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .container {
        text-align: center;
    }
    
    input[type="text"] {
        padding: 10px;
        width: 300px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    input[type="radio"] {
        margin: 0 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }
    
    li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" placeholder="Enter your text">
    <label for="option1"><input type="radio" name="options" id="option1"> Option 1</label>
    <label for="option2"><input type="radio" name="options" id="option2"> Option 2</label><br>
    <button type="submit">Submit</button>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</div>

</body>
</html>
